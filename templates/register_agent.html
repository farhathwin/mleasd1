<body class="ltr error-page1 main-body error-3 login-img">

	<!-- Loader -->
	<div id="global-loader">
		<img src="../static/img/loader.svg" class="loader-img" alt="Loader">
	</div>
	<!-- /Loader -->

	<!-- Page -->
	<div class="page overflow-hidden">

		<div class="container-fluid">
			<div class="row no-gutter">
				<!-- The image half -->
				<div class="col-md-6 col-lg-6 col-xl-7 d-none d-md-flex">
					<div class="row wd-100p mx-auto text-center">
						<div class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto wd-100p">
							<img src="../static/img/media/log-in.png"
								class="my-auto ht-xl-80p wd-md-100p wd-xl-80p mx-auto" alt="logo">
						</div>
					</div>
				</div>
				<!-- The content half -->
				<div class="col-md-6 col-lg-6 col-xl-5 bg-white">
					<div class="login d-flex align-items-center py-2">
						<!-- Demo content-->
						<div class="container p-0">
							<div class="row">
								<div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
									<div class="card-sigin">
										<div class="mb-5 d-flex">
											<a href="index.html"><img src="../static/img/brand/favicon.png"
													class="sign-favicon-a ht-40" alt="logo">
												<img src="../static/img/brand/favicon-light.png"
													class="sign-favicon-b ht-40" alt="logo">
											</a>
											<h1 class="main-logo1 ms-1 me-0 my-auto tx-28">Mleasd</h1>
										</div>
										<div class="main-signup-header">
											<h2 class="text-primary">Let's Get Started</h2>
											<h5 class="fw-normal mb-4">It's free to signup and only takes a minute.</h5>
											<form action="{{ url_for('register_agent') }}" method="POST">
												<label for="business_name">Business Name:</label>
    												<select id="business_name" name="business_name">
        												{% for name in business_names %}
            												<option value="{{ name }}">{{ name }}</option>
        												{% endfor %}
    												</select>
												<div class="form-group">
													<label>First Name </label> <input class="form-control"
														placeholder="Enter your firstname " type="text" name="first_name" required>
												</div>
												<div class="form-group">
													<label>Last Name </label> <input class="form-control"
														placeholder="Enter your lastname" type="text" name="last_name" required>
												</div>
												<div class="form-group">
													<label>Business Name </label> <input class="form-control"
														placeholder="Business Name" type="text" name="agent_business_name" required>
												</div>
												<div class="form-group">
													<label for="email">Email</label>
													<input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
													<div id="email-validation-msg" class="text-danger">
														{% with messages = get_flashed_messages(category_filter='email-danger') %}
															{% for message in messages %}
																{{ message }}
															{% endfor %}
														{% endwith %}
													</div> <!-- Validation message -->
												</div>
												<button class="btn btn-main-primary btn-block" type="submit" onclick="generateOTP()">Register</button>
											</form>
											
											<div class="main-signup-footer mt-5">
												<p>Already have an account? <a href="login">Sign In</a></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div><!-- End -->
					</div>
				</div><!-- End -->
			</div>
		</div>

	</div>
	<!-- End Page -->

	<!--- JQuery min js -->
